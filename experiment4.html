<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form </title>
</head>
<body>
    <form>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form action ="#"method="post"align="centre">
        <!--Name-->
        <label for="fullname>full name:</label>
        <input type="text"id="fullname" name="fullname" required>
        <br><br>
        <!--Email-->
        <label for="email">Email:</label>
        <input type="email"id="email"name="email"required>
        <br><br>
        <!--phone-->
        <label for ="phone">phone</label>
        <input type="tel"id="phone"name="phone"required>
        <br><br>
        <!--check-in & check-out-->
        <label for="checkin">check-in Date:</label>
        <input type="date"id="checkin" name="checkin">
        <br><br>
        <label for="checkout">check-out Date:</label>
        <input type="date"id="checkout" name="checkout">
        <br><br>
        <!--Room type-->
        <label for="room">Room type:</label>
        <select id ="room"name="room">
            <option value="single">Single Room</option>
            <option value="double">double Room</option>

            <option value="Delux">Delux Room</option>
            <option value="Suite">Suite Room</option>
        </select>
        <br><br>
        <!--Number of Guests-->
        <label for="" guests>Number of Guests:</label>
        <input type="number"id="guests" name="guests" min="1" max="10">
        <br><br>
        <!--Special Requests-->
        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="40"></textarea>
        <br><br>
        <!--Buttons-->
        <input type="submit"value="Book Now">
        <input type="reset"value="Reset Form">
    </form >   



</body>
</html>
